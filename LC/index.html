<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maps with Leaflet</title>
    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <script src="leaflet/leaflet-src.js"></script>
    <script src="leaflet/leaflet-providers.js"></script>
    <script src="leaflet/leaflet-image.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div id="info">Twoje położenie - Puzzle</div>
      <div class="coordinates">
        <strong>Naciśnij</strong> "Pobierz lokalizację"
      </div>
      <div class="maps">
        <div id="map"></div>
      </div>
      <div id="btns">
        <button id="getLocation">Pobierz lokalizację</button>
        <button id="saveButton">Zapisz mapę</button>
        <button id="makePuzzle">Zrób puzzle</button>
      </div>
      <div id="tableP"></div>
    </div>
    <script src="script.js"></script>
  </body>
  <!--free bacground image from pexel.com-->
</html>
