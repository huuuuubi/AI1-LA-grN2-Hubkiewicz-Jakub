<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List z wykorzystaniem Local Storage (JS)</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/de872b4021.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="title">
        <h1>To Do List - hj46525</h1>
      </div>

      <div class="searchContainer">
        <p class="searchInfo"></p>
        <input
          type="text"
          id="search-bar"
          placeholder="Wpisz frazę i naciśnij Enter"
        />
        <button class="searchButton"></button>
      </div>
      <div>
        <ol id="tasks"></ol>
      </div>
      <p class="errorInfo"></p>

      <div class="inputArea">
        <input
          type="text"
          id="newTaskInput"
          placeholder="Wpisz nową pozycję na listę"
        />
        <input type="date" id="newTaskDate" />
        <button id="addBtn">Dodaj pozycję</button>
        <button id="clearBtn">Wyczyść listę</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
